<body>
    <div class="container">
        <div class="main">
            <div class="heading">
                <p>Increment And Decrement</p>
            </div>

                <button onclick="increment( )" class="two"> <i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
